<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/css/Style2.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/Style2.css}" rel="stylesheet" type="text/css" />
    <title>Login - CodeJava</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1 style="text-align: center;">User Registration - Login</h1>
    </div>

    <form th:action="@{/register}" th:object="${login}"
          method="post" style="max-width: 600px; margin: 0 auto;" class="text-center">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{motDePasse}" class="form-control"
                           required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
